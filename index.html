<!DOCTYPE html>
<html>
  <head>
    <style>
      .app {
        height: 80vh;
        width: 80vw;
        border-left: 1px solid black;
        border-bottom: 1px solid black;
      }

      .obj {
        height: 150px;
        width: 100px;
        background-color: blue;
      }
    </style>
  </head>

<body class="app">
  <script>
    const obj = document.createElement('div');
    const app = document.querySelector('.app');

    obj.classList.add('obj');
    app.appendChild(obj);
  </script>
</body>

</html>
